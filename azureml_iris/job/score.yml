$schema: https://azuremlschemas.azureedge.net/latest/commandJob.schema.json
type: command
display_name: iris-score
experiment_name: iris-demo
compute: azureml:Scluster
code: ../src

command: >-
  python score.py
  --model_dir ${{inputs.model}}

environment: azureml:iris-env@latest

inputs:
  model:
    type: custom_model
    path: azureml:iris-model:1
    mode: ro_mount